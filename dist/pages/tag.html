<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        标签基础用法
                    </div>
                    <div class="panel-body float-e-margins">
                        <span class="xfd-tag xfd-tag-primary xfd-m-r">标签<span>3</span></span>
                        <span class="xfd-tag xfd-tag-primary">标签<span>12</span></span>
                        <ul class="xfd-tag-list xfd-m-t">

                            <li>评论<span>12</span></li>
                            <li>评论<span>3</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        自定义内容
                    </div>
                    <div class="panel-body float-e-margins">
                        <span class="xfd-tag xfd-tag-primary xfd-m-r">标签<span>new</span></span>
                        <span class="xfd-tag xfd-tag-primary">标签<span>Hot</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        小红点
                    </div>
                    <div class="panel-body float-e-margins">
                        <span class="xfd-tag-dot xfd-m-r">标签</span>
                        <span class="xfd-tag-dot">标签</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        标签
                    </div>
                    <div class="panel-body float-e-margins">
                        <span class="xfd-tag">标签</span>
                        <span class="xfd-tag xfd-tag-default">标签</span>
                        <span class="xfd-tag xfd-tag-primary">标签</span>
                        <span class="xfd-tag xfd-tag-success">标签</span>
                        <span class="xfd-tag xfd-tag-warning">标签</span>
                        <span class="xfd-tag xfd-tag-danger">标签</span>
                    </div>
                </div>
            </div>
