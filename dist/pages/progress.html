<!DOCTYPE html>
<html>
<head>
    <title></title>
    

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../static/fonts/font-asesome.css" />
<link rel="stylesheet" href="../static/fonts/iconfont/iconfont.css" />
<link rel="stylesheet" href="../static/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
<link rel="stylesheet" href="../static/styles/bootstrap.css" />
<link rel="stylesheet" href="../static/less/app.css" />
<script src="../js/lib/js.cookie.js"></script>
<script src="../js/utils/erp-authority.js"></script>
<script src="../js/lib/require.js"></script>
<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/security.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/transition.js"></script>
<script src="../js/config.js"></script>
<script src="../js/app.js"></script>
<title>我是测试标题</title>

</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        进度条
                    </div>
                    <div class="panel-body float-e-margins">
                        <div class="xfd-progress-box">
                            <div class="xfd-progress">
                                <div class="xfd-progress-bar-primary"></div>
                            </div>
                            <div class="xfd-progress-percent">
                                <span>30%</span>
                            </div>
                        </div>
                        <div class="xfd-progress-box xfd-m-t-lg">
                            <div class="xfd-progress">
                                <div class="xfd-progress-bar-success"></div>
                            </div>
                            <div class="xfd-progress-percent">
                                <span><i class="iconfont icon-kaiqi1"></i></span>
                            </div>
                        </div>
                        <div class="xfd-progress-box xfd-m-t-lg">
                            <div class="xfd-progress">
                                <div class="xfd-progress-bar-danger"></div>
                            </div>
                            <div class="xfd-progress-percent">
                                <span><i class="iconfont icon-guanbi1"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading hbuilt">
                        滑块
                    </div>
                    <div class="panel-body float-e-margins">
                        <div class="xfd-slider-box">
                            <div class="xfd-slider-pro">
                                <div class="xfd-slider">
                                    <div class="xfd-slider-dot">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                    <div class="xfd-slider-bar">
                                        <span></span>
                                        <div class="xfd-example xfd-example-tooltip">
                                            <div class="xfd-tooltip top" role="tooltip">
                                                <div class="xfd-tooltip-arrow"></div>
                                                <div class="xfd-tooltip-inner">
                                                    79
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-slider-percent">
                                <div class="xfd-adder">
                                    <div class="xfd-adder-icon"><i class="glyphicon glyphicon-minus"></i></div>
                                    <div class="xfd-adder-input"><input type="text" class="form-control"/></div>
                                    <div class="xfd-adder-icon"><i class="glyphicon glyphicon-plus"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
