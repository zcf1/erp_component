<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("pages/common_pages/pages_header.html")
</head>
<body>
    <div class="wrapper">
        <div class="panel panel-default">
            <div class="panel-heading hbuilt">
                气泡
            </div>
            <div class="panel-body float-e-margins">
                <div class="row row-lg">
                    <div class="col-sm-12">

                        <div class="xfd-example-wrap">
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip bottom" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        顶部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip top" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        底部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip right" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        左侧气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip left" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        右侧气泡提示
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="xfd-example-wrap">
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip bottom arrow-right" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        顶部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip top arrow-right" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        底部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip right arrow-bottom" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        左侧气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip left arrow-bottom" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        右侧气泡提示
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="xfd-example-wrap">
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip bottom arrow-left" role="tooltip">
                                    <div class="xfd-tooltip-arrow xfd-arrow-right"></div>
                                    <div class="xfd-tooltip-inner">
                                        顶部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip top arrow-left" role="tooltip">
                                    <div class="xfd-tooltip-arrow xfd-arrow-right"></div>
                                    <div class="xfd-tooltip-inner">
                                        底部气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip right arrow-top" role="tooltip">
                                    <div class="xfd-tooltip-arrow xfd-arrow-right"></div>
                                    <div class="xfd-tooltip-inner">
                                        左侧气泡提示
                                    </div>
                                </div>
                            </div>
                            <div class="xfd-example xfd-example-tooltip">
                                <div class="xfd-tooltip left arrow-top" role="tooltip">
                                    <div class="xfd-tooltip-arrow"></div>
                                    <div class="xfd-tooltip-inner">
                                        右侧气泡提示
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         
    </div>
</body>
</html>
